<div class="container">
  <div class="card-title">
    <h2 class="title">Ventas</h2>
    <!--Botón para mostrar filtros en mobile-->
    <div class="filter-button-mobile">
      <app-ip-button-modal
        typeBtn="submit"
        size="normal"
        (clicked)="toggleFilters()"
      >
        <img src="assets/new-styles/icons/buttons/search-icon-white.svg" class="search-icon-mobile" /> <span class="text-filter-mobile">Filtrar</span>
      </app-ip-button-modal>
    </div>
  </div>

  <app-list-filters *ngIf="showModal" (close)="closeModal()">
  </app-list-filters>

  <div class="filters-overlay" [class.show]="showFiltersOnMobile" (click)="toggleFilters()"></div>

  <!--Filtros-->
  <div class="card filters-card" [class.show-mobile]="showFiltersOnMobile">
    <div class="modal-header">
      <h4>Filtrar Ventas</h4>
      <button (click)="toggleFilters()">
        <img src="assets/new-styles/icons/buttons/close-icon.svg" />
      </button>
    </div>
    <div class="filters">
      <form [formGroup]="filtersForm">
        <div class="input-date">
          <input
            type="date"
            id="start"
            formControlName="startDate"
            [min]="startDateMin"
            [max]="startDateMax"
          />
          <label for="start">Desde</label>
        </div>

        <div class="input-date">
          <input
            type="date"
            id="end"
            formControlName="endDate"
            [min]="endDateMin"
            [max]="endDateMax"
          />
          <label for="end">Hasta</label>
        </div>
      </form>

      <div class="buttons">
        <app-ip-button-modal
          typeBtn="submit"
          size="small"
          (clicked)="applyDateFilters()"
        >
          <img src="assets/new-styles/icons/buttons/search-icon-white.svg" />
        </app-ip-button-modal>

        <app-ip-button-modal
          typeBtn="submit"
          size="small"
          (clicked)="openModal()"
        >
          <img src="assets/icons/filter3.svg" />
        </app-ip-button-modal>
      </div>
    </div>
  </div>

  <!--Contenido principal-->
  <div class="card">
    <!--Mostrar si no es mobile-->
    <div class="table-view">
      <app-table
        *ngIf="pagedData.length > 0"
        [propertyOrder]="propertyOrder"
        [data]="pagedData"
        [keyTranslate]="keyTranslate"
        [tableStyle]="'invopay'"
        [actions]="actions"
        [actionsIf]="actionsIf"
        [initTable]="initTable"
        [scroll]="scroll"
        (sort)="onSort($event)"
        (action)="onAction($event)"
        (selectedItemsChange)="onSelectedItemsChange($event)"
      >
      </app-table>
    </div>

    <!--Mostrar si es mobile-->
    <div class="card-view" *ngFor="let item of pagedData">
      <div class="card-header">
        <span class="card-id">#{{ item.id }}</span>
        <div class="menu-container">
          <button class="menu-button" (click)="toggleMenu(item.id)">⋮</button>
          <div class="menu-dropdown" *ngIf="openMenuId === item.id">
            <button (click)="toDetails(item.id)">Revisar</button>
          </div>
        </div>
      </div>

      <div class="card-row">
        <label>Fecha de venta</label>
        <span class="card-date">{{ item.saleDate | date : "dd/MM/yyyy" }}</span>
      </div>

      <div class="card-row">
        <label>Producto</label>
        <span>{{ item.productName }}</span>
      </div>

      <div class="card-row">
        <label>Broker</label>
        <span>{{ item.brokerName }}</span>
      </div>

      <div class="card-row">
        <label>Cliente</label>
        <span>{{ item.customerName }}</span>
      </div>

      <div class="card-row">
        <label>Poliza</label>
        <span class="card-amount">{{ item.policyAmount }}</span>
      </div>

      <div class="card-row">
        <label>Prima</label>
        <span class="card-amount">{{ item.premiumAmount }}</span>
      </div>
    </div>

    <div class="pagination">
      <div class="center">
        <select
          name="selectPages"
          id="pages"
          class="selectCenter"
          [(ngModel)]="itemsPerPage"
          (ngModelChange)="onItemsPerPageChange($event)"
        >
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>

      <app-paginator
        [totalItems]="filteredSales.length"
        [itemsPerPage]="itemsPerPage"
        [currentPages]="currentPage"
        (pageChange)="onPageChange($event)"
      >
      </app-paginator>
    </div>
  </div>
</div>
