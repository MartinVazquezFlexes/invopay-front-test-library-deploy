<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="!sidebarOpen">
    <div class="sidebar-header">
      <div class="avlalogo">
        <img src="assets/new-styles/logoPNG.png" alt="AVLA" />
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <img src="assets/new-styles/icons/navbar/ham-icon.svg" alt="Menu" />
      </button>
    </div>

    <ul class="menu">
      <!-- Sección Principal -->
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <span class="icon"><img src="assets/icons/language.svg" alt="Inicio" /></span>
          <span class="text">Inicio</span>
        </a>
      </li>
      <li>
        <a routerLink="/invopay/sales-list" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <span class="icon"><img src="assets/icons/sell.svg" alt="Ventas" /></span>
          <span class="text">Ventas</span>
        </a>
      </li>
      <li>
        <a routerLink="/invopay/revenues-list" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <span class="icon"><img src="assets/icons/finances-icon.svg" alt="Recaudaciones" /></span>
          <span class="text">Recaudaciones</span>
        </a>
      </li>
      <li>
        <a routerLink="/invopay/payment-entities" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <span class="icon"><img src="assets/icons/group_people.svg" alt="Proveedores" /></span>
          <span class="text">Proveedores</span>
        </a>
      </li>

      <!-- Opciones mobile (solo visible en mobile) -->
      <li class="mobile-only">
        <a (click)="closeSidebarOnMobile()">
          <span class="icon"><img src="assets/new-styles/icons/settings-icon.svg" alt="Configuración" /></span>
          <span class="text">Configuración</span>
        </a>
      </li>
      <li class="mobile-only">
        <a (click)="logOut()">
          <span class="icon"><img src="assets/new-styles/icons/navbar/logout.svg" alt="Cerrar sesión" /></span>
          <span class="text">Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Overlay para cerrar el menú -->
  <div
    class="overlay"
    [class.active]="sidebarOpen"
    (click)="toggleSidebar()"
  ></div>

  <!-- Contenido principal -->
  <main class="content">
    <header class="topbar">
      <!-- Logo a la izquierda en mobile -->
      <div class="avlalogo mobile-logo">
        <img src="assets/new-styles/logoPNG.png" alt="AVLA" />
      </div>

      <!-- Logo centrado en desktop -->
      <div class="avlalogo desktop-logo">
        <img src="assets/new-styles/logoPNG.png" alt="AVLA" />
      </div>

      <div class="user desktop-only">
        <img src="assets/new-styles/icons/settings-icon.svg" class="icon" alt="Configuración" />

        <div class="user-name">
          <span class="user-role">User Test</span>
          <span class="user-name-text">Martin</span>
        </div>

        <img
          src="assets/new-styles/icons/navbar/logout.svg"
          class="icon"
          alt="Cerrar sesión"
          (click)="logOut()"
        />
      </div>

      <!-- Botón hamburguesa a la derecha en mobile -->
      <button class="mobile-menu-btn" (click)="toggleSidebar()">
        <img src="assets/new-styles/icons/navbar/ham-icon.svg" alt="Menu" />
      </button>
    </header>

    <div class="main-section">
      <div *ngIf="showProfile">
        <!--<h2>Profile</h2>
      <p>
        {{ userProfile | async | json }}
      </p>-->
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
