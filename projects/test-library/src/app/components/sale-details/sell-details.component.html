<div class="container">
  <div class="card-title">
    <h2 class="title">Detalle Venta</h2>
    <app-ip-button-modal
        typeBtn="submit"
        size="normal"
        (clicked)="back()"
      >
        Volver
      </app-ip-button-modal>
  </div>

  <form [formGroup]="detailedInfoForm">
    <div class="row">
      <!-- Información Detallada -->
      <div class="card-row">
        <h3 class="subtitle">Información Detallada</h3>
        <div class="inputs">
          <div class="card-input">
            <label for="saleDate">Fecha Venta</label>
            <app-ip-input
              inputId="saleDate"
              [control]="getControl('saleDate')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="productName">Nombre Producto</label>
            <app-ip-input
              inputId="productName"
              [control]="getControl('productName')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="premiumAmount">Valor Prima</label>
            <app-ip-input
              inputId="premiumAmount"
              [control]="getControl('premiumAmount')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="brokerCommission">Valor Comisión Broker</label>
            <app-ip-input
              inputId="brokerCommission"
              [control]="getControl('brokerCommission')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="policyNumber">Número Póliza</label>
            <app-ip-input
              inputId="policyNumber"
              [control]="getControl('policyNumber')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="policyAmount">Valor Póliza</label>
            <app-ip-input
              inputId="policyAmount"
              [control]="getControl('policyAmount')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="commissionPercentage">Porcentaje Comisión</label>
            <app-ip-input
              inputId="commissionPercentage"
              [control]="getControl('commissionPercentage')"
              label=""
              type="text"
            ></app-ip-input>
          </div>
        </div>
      </div>

      <!-- Información del Cliente -->
      <div class="card-row">
        <h3 class="subtitle">Información Cliente</h3>
        <div class="inputs">
          <div class="card-input">
            <label for="customerName">Nombre</label>
            <app-ip-input
              inputId="customerName"
              [control]="getControl('customerName')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="customerPhoneNumber">Teléfono</label>
            <app-ip-input
              inputId="customerPhoneNumber"
              [control]="getControl('customerPhoneNumber')"
              label=""
              type="text"
            ></app-ip-input>
          </div>

          <div class="card-input">
            <label for="customerEmail">Email</label>
            <app-ip-input
              inputId="customerEmail"
              [control]="getControl('customerEmail')"
              label=""
              type="text"
            ></app-ip-input>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Tabla de plan de pagos -->
  <div class="card">
    <h3 class="subtitle">Plan de Pago de Cuotas</h3>
    <div class="table-view">
      <app-table
        *ngIf="tableData.length > 0"
        [propertyOrder]="propertyOrder"
        [data]="tableData"
        [keyTranslate]="keyTranslate"
        [tableStyle]="'invopay'"
        [initTable]="initTable"
        [scroll]="scroll"
        (sort)="onSort($event)"
        (action)="onAction($event)"
        (selectedItemsChange)="onSelectedItemsChange($event)"
      >
      </app-table>
    </div>
    
    <!--Mostrar si es mobile-->
    <!--Hacer card la info para mobile-->
    <div class="card-view" *ngFor="let item of tableData">
      <div class="card-header">
        <span class="card-id">N°{{ item.installmentNumber }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Valor</label>
        <span class="card-amount">{{ item.amount }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Fecha Vencimiento</label>
        <span>{{ item.dueDate | date: "dd/MM/yyyy" }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Estado</label>
        <span>{{ item.isPaid }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Comisión</label>
        <span>{{ item.commission }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Valor Comisión</label>
        <span class="card-amount">{{ item.commissionAmount }}</span>
      </div>

      <div class="card-row-mobile">
        <label>Fecha de Pago</label>
        <span>{{ item.payedDate | date: "dd/MM/yyyy" }}</span>
      </div>
     
    </div>

  </div>
</div>
