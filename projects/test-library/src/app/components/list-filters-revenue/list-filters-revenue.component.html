<div class="modal" (click)="close.emit()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h4>Filtrar Recaudaciones</h4>
    <button (click)="close.emit()">
      <img src="assets/new-styles/icons/buttons/close-icon.svg">
    </button>
  </div>
  <form [formGroup]="filtersModalForm">

  
  <div class="modal-body">

          <select
            name="inputPayMethod"
            id="inputPayMethod"
            formControlName="paymentChannel"
          >
            <option value="" disabled selected hidden>Canal de Pago</option>
            <option value="Todos">Todos</option>
            <option value="TRANSFERENCIA">Transferencia</option>
            <option value="TARJETA">Tarjeta</option>
            <option value="BOLETO">Boleto</option>
            <option value="EFECTIVO">Efectivo</option>
            <option value="CHEQUE">Cheque</option>
          </select>
  </div>

    <div class="modal-buttons">
      <app-ip-button-modal
        class="btn-clean"
        typeBtn="submit"
        size="normal"
        (clicked)="cleanFilters()"
      >
        Limpiar Filtros
      </app-ip-button-modal>

      <app-ip-button-modal
        class="btn-close"
        typeBtn="submit"
        size="normal"
        (clicked)="close.emit()"
      >
        Cerrar
      </app-ip-button-modal>

      <app-ip-button-modal
        class="btn-apply"
        typeBtn="submit"
        size="normal"
        (clicked)="applyFilters()"
      >
        Aplicar
      </app-ip-button-modal>
    </div>
  </form>
</div>
